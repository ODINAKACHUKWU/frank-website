<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franklin Chieze - Software Engineer</title>
    <!-- Bootstrap styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <!-- Header section -->
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="index.html"
              ><img src="assets/images/logo.svg" alt="Logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img src="assets/images/bars.svg" width="25" alt="Hamburger" />
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a
                    class="nav-link"
                    href="index.html"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Home page"
                    ><img
                      src="assets/images/home.svg"
                      width="25"
                      alt="Home menu icon"
                    />
                    <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="resume.html"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Resume page"
                    ><img
                      src="assets/images/file.svg"
                      width="15"
                      alt="Resume menu icon"
                  /></a>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <!-- Main section -->
        <main class="text-white main-section">
          <div class="container-fluid">
            <div class="row overflow-auto main-section-content p-md-5">
              <div class="col-md-9"></div>
              <div class="col-sm-12 col-md-3">
                <div class="hidden"></div>
                <h1 class="heading">
                  Hi<span class="mx-2"
                    ><img
                      src="assets/images/greeting-icon.svg"
                      width="25"
                      alt="Waving hand emoji" /></span
                  >, I'm Frank
                </h1>
                <p class="description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum
                  commodi quia magni sed cupiditate numquam deleniti impedit
                  dolorum veritatis ipsa voluptates harum praesentium rerum,
                  officia vitae adipisci dicta corporis sit?
                </p>
                <button class="view-works-button mb-5">See my works</button>
                <div class="card bg-gray px-3 py-4 mb-5">
                  <div class="card-body text-dark">
                    This is some text within a card body.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- Footer section -->
        <footer class="fixed-bottom">
          <ul class="nav px-3">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="tooltip"
                data-placement="top"
                title="Facebook profile"
                ><img
                  src="assets/images/facebook.svg"
                  width="25"
                  alt="Facebook icon"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="tooltip"
                data-placement="top"
                title="LinkedIn profile"
                ><img
                  src="assets/images/linkedin.svg"
                  width="25"
                  alt="LinkedIn icon"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="tooltip"
                data-placement="top"
                title="Twitter profile"
                ><img
                  src="assets/images/twitter.svg"
                  width="25"
                  alt="Twitter icon"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="tooltip"
                data-placement="top"
                title="Instagram profile"
                ><img
                  src="assets/images/instagram.svg"
                  width="25"
                  alt="Instagram icon"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="tooltip"
                data-placement="top"
                title="Github profile"
                ><img
                  src="assets/images/github.svg"
                  width="25"
                  alt="Github icon"
              /></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

</html>
